<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/cms.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <title></title>
</head>

<body>
    <div class='header' id='header'>
        <a id='articles' href='/list'>
          Articles
        </a> 
        <a id='banner' href='/'>
            SHIDEL
        </a>

        <a id="cms" href='/new'>
            cms
        </a>
    </div>
    <div class='container'>
        <script src='js/cms.js'></script>
        </br>
        </br>
        <div id='holder'>
            <h4>TITLE:</h4>
            <input id='title'></input>
            </br>
            </br>
            <textarea rows='8' cols='50' id='content'></textarea>
            <select id='type' name='list'>
                <option>p</option>
                <option>h3</option>
            </select>
            <button id='add'>Add to post</button>
            </br>
            </br>
            <button id='submit'>Submit Post</button>
        </div>
    </div>
    <script type="text/template" class="template">
    < h1 > <%= res.title %> < /h1>
          <% for(var i = 0; i < (_.size(res) - 1); i++){ %>

          <<%-res[i].tag%>><%=res[i].content%></ <% -res[i].tag %> > <%
    } %>
    </script>
</body>

</html>
